<script type="text/javascript">
$(function(){
    $(".content_1_right").click(function(){
        $(".alert_box").show();
    })

    $($(".sort_p").children("span")).click(function(){
        $(".alert_box").hide();
    })

    $(".maskLayer").click(function(){
        $(".alert_box").hide();
    })

    $(".sort_type").click(function(){
        $($($(".sort_type")).children("i")).removeClass("sort_type_i");
        $($(this).children("i")).addClass("sort_type_i");
        let html=$($(this).children(".sort_type_word")).html();
        $($(".content_1_right").children("span")).html(html);
        $(".alert_box").hide();
    })

    $(".back_btn").click(function(){
        window.history.back();
    })
    $("body").click(function(){
        if($($(".btn_list").next()).show()){
            $($(".btn_list").next()).hide();
        }
    })
    $(".btn_list").toggle(
        function(){
            $($(this).next()).show();
    },
        function(){
            $($(this).next()).hide();
    })
})
</script>
