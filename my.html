<script type="text/javascript">
$(function(){
    $(".btn_list").click(
        function(){
            $(".btn_box").css({
                    width: 0,
                    height: 0,
                    opacity: 0
            });
            $(".btn_box").show();
            $(".btn_box").animate(
                {
                    width: '.99rem',
                    height: '1.75rem',
                    opacity: .9
                },100
            )
            $(".btn_box").css({
                overflow:"visible"
            })
    })
    $("body").click(function(event){
        if($(event.target).hasClass("btn_list")==false){
          $(".btn_box").hide();
        }
    })
})
</script>
