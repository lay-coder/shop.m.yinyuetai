<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/sousuo.css">
<title>搜索</title>
</head>
<body>
<!-- head -->
    <div class="sousuo_box">
        <a><span class="back_btn"></span></a>
        <input class="sousuo_input" type="text"/>
        <span class="search_btn">搜索</span>
    </div>
<!-- nav -->
    <div class="nav">
        <a href="find.html">艺人分类<span></span></a>
    </div>
<!-- content -->
    <div class="hotSearch">
        <p>热门搜索</p>
        <div class="hotSearch_box">
            <a href="#">EXO-卡通人物填色</a>
            <a href="#">盛一伦限量写真集</a>
            <a href="#">周柏豪《ROUNDABOUT》专辑签售会 代签服务</a>
            <a href="#">T-ara官方荧光棒</a>
            <a href="#">台哥大礼包</a>
        </div>
    </div>
    <div class="historySearch">
        <p>历史记录</p>
        <div class="his_box">
            <span class="search_logo"></span>
            <span class="his_word">盛一伦限量写真集</span>
            <span class="his_del"></span>
        </div>
        <div class="his_box">
            <span class="search_logo"></span>
            <span class="his_word">台哥大礼包</span>
            <span class="his_del"></span>
        </div>
        <div class="his_box">
            <span class="search_logo"></span>
            <span class="his_word">T-ara官方荧光棒</span>
            <span class="his_del"></span>
        </div>
    </div>
    <div class="clearHis_btn">
        <p><span></span>清空历史记录</p>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function(){
    $(".back_btn").click(function(){
        window.history.back();
    })
    $(".his_del").click(function(){
        $($(this).parent()).remove();
        if($(".his_box").length==0){         
            $(".historySearch").hide();
            $(".clearHis_btn").hide();
        }
    })

    $(".clearHis_btn").click(function(){
        $(".his_box").remove();
        $(".historySearch").hide();
        $(this).hide();
    })
})
</script>
