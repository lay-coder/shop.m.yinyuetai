<script type="text/javascript">
$(function(){
    $(".content_4_1_div").click(function(){
        let index=$(this).index(".content_4_1_div");
        $(".content_4_2").hide();
        $($(".content_4_2")[index]).show();

        $(".content_4_1_span").removeClass("span_click");
        $($(".content_4_1_span")[index]).addClass("span_click");
    })

    $(".back_btn").click(function(){
        window.history.back();
    })

    $(".btn_list").click(
        function(){
            $(".btn_box").css({
                    width: 0,
                    height: 0,
                    opacity: 0
            });
            $(".btn_box").show();
            $(".btn_box").animate(
                {
                    width: '.99rem',
                    height: '1.44rem',
                    opacity: .9,
                },100
            );       
            $(".btn_box").css({
                overflow:"visible"
            })
        }
    )
    $("body").click(function(event){
        if($(event.target).hasClass("btn_list")==false){
          $(".btn_box").hide();
        }
    })
})
var swiper = new Swiper('.banner_0', {
	slidesPerView: 1,
	spaceBetween: 0,
	loop: true,
	pagination: {
	el: '.banner_3',
	clickable: true,
	},
	speed:1000,
	autoplay:{
		delay:2500,
		disableOnInteraction:false
	}
});
</script>
